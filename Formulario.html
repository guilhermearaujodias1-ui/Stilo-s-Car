<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="">
    <title>Fazer seu agendamento</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    
    <h1 style="text-decoration: none;" >stilo's car <sub style="font-size: 40px;">formulario</sub></h1><hr><br><br><br>

    <div class="lob">
        <a class="atalho"  href="Sobre nos.html">Sobre Nos</a>
        <a class="atalho"  href="Serviço.html">Serviço</a>
    </div><hr>

     
    

    <h2 class="texto">Faça seu agendamento</h2>

    <form>
        <div class="dados-total">
   
            <div>
                <p style="font-size: 30px;"><b>Lavagens:</b></p>
                <input class="lavagem" id="lavagem simples" type="radio" name="lavagem" value="lavagem simples">
                <label for="lavagem simples">Lavagem Sim ples</label>
                <br><br>
                <input class="lavagem" id="lavagem completa" type="radio" name="lavagem" value="lavagem completa">
                <label for="lavagem completa">Lavagem Completa</label>
            </div>

            
            <div>
                <p style="font-size: 30px;"><b>Encerar:</b></p>
                <input class="encerar" id="sim" type="radio" required name="cera" value="cera sim">
                <label for="sim">Sim</label>
                <input class="encerar" id="nao" type="radio" name="cera" value="cera nao">
                <label for="nao">Não</label>
            </div>

            
            
            <div class="dicionais">
                <p style="font-size: 30px;"><b>Adicionais:</b></p>
                <input class="adicionais" id="ad1" type="checkbox" name="ad1" value="Polimento">
                <label for="ad1">Polimento</label>
                <br>            
                <input class="adicionais" id="ad2" type="checkbox" name="ad2" value="Polimento de Farol">
                <label for="ad2">Polimento de Farol</label>
                <br>
                <input class="adicionais" id="ad3" type="checkbox" name="ad3" value="Limpeza de banco">
                <label for="ad3">Limpeza de banco</label>
                <br>
                <input class="adicionais" id="ad4" type="checkbox" name="ad4" value="Tirar filme">
                <label for="ad4">Tirar filme</label>
            </div>

           <div>
                <h2 class="texto">Seus Dados</h2>
                <label class="dados" for="nome">Nome: </label>
                <input id="nome" type="text" placeholder="digite seu nome" required>
                <br><br>
                <label class="dados" for="telefone">Telefone: </label>
                <input id="telefone" type="tel" placeholder="digite seu telefone" required>
                <br><br>
                <label class="dados" for="placa">Placa do veículo: </label>
                <input id="placa" type="text" placeholder="digite a placa" required>
                <br><br>
                <label class="dados" for="modelo">Modelo do veículo: </label>
                <input id="modelo" type="text" placeholder="digite o modelo do veículo" required>
            </div>
            <br>

           <h2>Observação</h2>
            <div class="observacao">
                <textarea name="observacao" placeholder="ex: não mexer no porta-luva" rows="7" cols="50"></textarea>
            </div>

             <br><br><br><input class="fazer_agendamento" type="submit" value="Fazer agendamento">

        </div>
 
           
    </form>
    <br>
    <a class="voltar" href="index.html">Volta</a>
</body>
</html>
